Train:
  image_path: "/Users/shijunshen/Documents/Code/dataset/Smart-Farm-All/RemoveBackground/train"
  label_path: "/Users/shijunshen/Documents/Code/dataset/Smart-Farm-All/RemoveBackground/mask"

  Image:
    Width: 320
    Height: 224


  # class ---> RGB value
  # class = 2 means [0,0,1] in one-hot encoding
#  Class_Map: {
#           Background: [0, 0, 0],
#           Leaf: [0, 255, 0],
#           Stem: [238, 201, 0],
#  }
  Class_Map: {
            Background: [0, 0, 0],
            PotPlant: [255, 255, 255]
  }

  Epoch: 100
  Batch_Size: 8

  # ['Unet', 'DeeplabV3', 'DeeplabV3Plus', 'EfficientUnet', 'EfficientUnet3Plus','SETR']
  Model_Used: 'EfficientUnet3Plus'

  # if '', There is no pre trained weights, else the name is in /Model_save/
  Pre_Trained_Weights: ''



Predict:
  image_path: "/Users/shijunshen/Documents/Code/dataset/Smart-Farm-All/RemoveBackground/train"
  label_path: "/Users/shijunshen/Documents/Code/dataset/Smart-Farm-All/RemoveBackground/mask"
  save_path: "/Users/shijunshen/Documents/Code/dataset/Smart-Farm-All/RemoveBackground/pred"
  all: True # if True, predict all pics in save_path, else predict 10 pics.
  Pre_Trained_Weights: 'removeBackground.h5'



Models_Detail:
  Unet:
    Attention: ''
  DeeplabV3Plus:
    Backbone: 'Xception' # ['Xception', 'ResNet50']
  EfficientUnet3Plus:
    version: 0 # B0 - B7
    layers: 7 # 5 or 7
    ASPP: False
    Attention: '' # CBAM or SE or nothing
  EfficientUnet:
    version: 0 # B0 - B7